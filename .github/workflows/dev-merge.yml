name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: lint and test
        run: |
          npm install
          npm install -g firebase-tools
          npm run lint
          npm run test
      - name: Build project
        run: npm run build:dev
        env:
          VITE_API_KEY: ${{ secrets.VITE_API_KEY_DEVELOPMENT}}
          VITE_AUTH_DOMAIN: ${{ secrets.VITE_AUTH_DOMAIN_DEVELOPMENT}}
          VITE_PROJECT_ID: ${{ secrets.VITE_PROJECT_ID_DEVELOPMENT }}
          VITE_STORAGE_BUCKET: ${{ secrets.VITE_STORAGE_BUCKET_DEVELOPMENT }}
          VITE_MESSAGING_SENDER_ID: ${{ secrets.VITE_MESSAGING_SENDER_ID_DEVELOPMENT }}
          VITE_APP_ID: ${{ secrets.VITE_APP_ID_DEVELOPMENT }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_POKEAPPWEB_TEST }}
          channelId: live
          projectId: pokeappweb-test
